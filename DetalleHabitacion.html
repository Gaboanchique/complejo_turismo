<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Holiday Crown | Best hotel in Dubai</title>

        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="assets/bootstrap-4.0.0/dist/css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="assets/uniform/css/uniform.default.min.css" />
        <link rel="stylesheet" href="assets/wow/animate.css" />
        <link rel="stylesheet" href="assets/gallery/blueimp-gallery.min.css">
        <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
        <link rel="icon" href="images/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="assets/style.css">
        <link rel="stylesheet" href="assets/daterangepicker-master/daterangepicker.css">

        <script src="assets/jquery.js"></script>
        <script src="assets/wow/wow.min.js"></script>
        <script src="assets/uniform/js/jquery.uniform.js"></script>
        <script src="assets/mobile/touchSwipe.min.js"></script>
        <script src="assets/respond/respond.js"></script>
        <script src="assets/gallery/jquery.blueimp-gallery.min.js"></script>
        <script src="assets/script.js"></script>
        <script src="js/utilidadesjQuery.js"></script>
        <script type="text/javascript" src="assets/bootstrap-4.0.0/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="assets/daterangepicker-master/moment.min.js"></script>
        <script type="text/javascript" src="assets/daterangepicker-master/daterangepicker.js"></script>
        <script type="text/javascript" src="js/DetalleHabitacion.js"></script>
    </head>
</head>
<body>
    <div class="container-fluid detalleHabitacion">
        <h2 id="nombreInmueble"></h2>
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="detalleHabitacion d-flex w-100">
                <div class="carousel-inner" id="imagenes">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <div id="informacion" class="text-left"></div>
        <label>Añadir servicios</label>
        <div id="servicios" class="row"></div>
        <button id="btn-registrar" class="btn btn btn-default mb-4">Hacer reserva</button>
    </div>
      <div class="modal fade" id="modalRegistrar" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
              <!-- Modal Header -->
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Registro de persona</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              
              <!-- Modal Body with Steps Navigation -->
              <div class="modal-body">
                <!-- Navigation Tabs -->
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                  <li class="nav-item">
                    <a class="nav-link active" id="pills-step1-tab" data-toggle="pill" href="#pills-step1" role="tab" aria-controls="pills-step1" aria-selected="true">Paso 1</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="pills-step2-tab" data-toggle="pill" href="#pills-step2" role="tab" aria-controls="pills-step2" aria-selected="false">Paso 2</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="pills-step3-tab" data-toggle="pill" href="#pills-step3" role="tab" aria-controls="pills-step3" aria-selected="false">Paso 3</a>
                  </li>
                </ul>
                
                <!-- Tab Content -->
                <div class="tab-content" id="pills-tabContent">
                  <!-- Step 1: Registro de Persona -->
                  <div class="tab-pane fade show active" id="pills-step1" role="tabpanel" aria-labelledby="pills-step1-tab">
                    <div class="form-group">
                      <label for="nombre">Nombre</label>
                      <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                    </div>
                    <div class="form-group">
                      <label for="apellido">Apellido</label>
                      <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
                    </div>
                    <div class="form-group">
                      <label for="email">Correo Electrónico</label>
                      <input type="email" class="form-control" id="email" placeholder="Ingrese su correo">
                    </div>
                  </div>
          
                  <!-- Step 2: Forma de Pago -->
                  <div class="tab-pane fade" id="pills-step2" role="tabpanel" aria-labelledby="pills-step2-tab">
                    <div class="form-group">
                      <label for="tarjeta">Número de Tarjeta</label>
                      <input type="text" class="form-control" id="tarjeta" placeholder="Ingrese el número de tarjeta">
                    </div>
                    <div class="form-group">
                      <label for="vencimiento">Fecha de Vencimiento</label>
                      <input type="text" class="form-control" id="vencimiento" placeholder="MM/AA">
                    </div>
                    <div class="form-group">
                      <label for="cvv">CVV</label>
                      <input type="text" class="form-control" id="cvv" placeholder="Código CVV">
                    </div>
                  </div>
          
                  <!-- Step 3: Verificación de Datos -->
                  <div class="tab-pane fade" id="pills-step3" role="tabpanel" aria-labelledby="pills-step3-tab">
                    <h6>Verifique sus datos:</h6>
                    <p><strong>Nombre:</strong> <span id="verificar-nombre"></span></p>
                    <p><strong>Apellido:</strong> <span id="verificar-apellido"></span></p>
                    <p><strong>Correo Electrónico:</strong> <span id="verificar-email"></span></p>
                    <p><strong>Número de Tarjeta:</strong> <span id="verificar-tarjeta"></span></p>
                    <p><strong>Fecha de Vencimiento:</strong> <span id="verificar-vencimiento"></span></p>
                    <p><strong>CVV:</strong> <span id="verificar-cvv"></span></p>
                  </div>
                </div>
              </div>
              
              <!-- Modal Footer -->
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="nextStepBtn">Siguiente</button>
              </div>
            </div>
          </div>
      </div>
</body>
</html>
